{% extends 'layout/base.html' %}
{% load custom_template_tags %}
{% block title %} Студенты {% endblock title %}

{% block content %}
  {% for group in groups %}
        <p>{{ group.name }} <button style="padding:10px; border-radius:3px; background-color: blue;"><a href="{% url 'group_update' group.pk %}">Редактировать</a></button> <button><a href="{% url 'detail_group' group.pk %}">Перейти</a></button> <a href="{% url 'group_delete' group.pk %}"><button>Удалить</button></a></p>
  {% endfor %}
{% endblock content %}
